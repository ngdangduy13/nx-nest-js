name: currency-cron
on:
  schedule:
    - cron: '*/1 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call our Currency API route
        run: |
          curl --request PUT \
          --url 'https://yoursite.com/api/currency' \
          --header 'Content-Type: application/json'
